ver: "1.0"
includes: []
rules:
  calendar_1:
    senders: [telegram_bot_sender]
    before_ext: [[ask_gpt, {prompt: 'Сформируй json из следующего запроса: \"%event_value%\".
Пример: \"Напомни мне послезавтра про то что мне нужно забрать заказ из интернет магазина после работы\"
Ответ: 
{
  "text": "забрать заказ из магазина",
  "start": {
    "year": 2024,
    "month": 5,
    "day": 19,
    "hour": 18,
    "minute": 30
  },
  "end": {
    "year": 2024,
    "month": 5,
    "day": 19,
    "hour": 18,
    "minute": 45
  }
}
Для указания даты и времени, учитывай, что сейчас %time% %date%'}], json_find]
    purposes: [tg_msg]
    acceptors: [calendar_acceptor]