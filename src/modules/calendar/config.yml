ver: "1.0"
rules:
  calendar_1:
    senders: []
    before_ext: [[ask_gpt, {prompt: 'Сформируй json из следующего запроса: \"%event_value%\".
Пример: \"Напомни мне послезавтра про то что мне нужно забрать заказ из интернет магазина после работы\"
Ответ: 
{
  "text": "забрать заказ из магазина",
  "start": {
    "year": 2024,
    "month": 5,
    "day": 19,
    "hour": 18,
    "minute": 30
  },
  "end": {
    "year": 2024,
    "month": 5,
    "day": 19,
    "hour": 18,
    "minute": 45
  }
}
Для указания даты и времени, учитывай, что сейчас %time% %date%'}], json_find, [change_purpose, {new_purpose: "add_event"}]]
    purposes: [pre_add_event]
    acceptors: [calendar]
  calendar_2:
    senders: []
    before_ext: [[ask_gpt, {prompt: 'Проанализируй запрос с учетом данных из календаря.
Сформулируй и напиши ответ на основе предоставленных данных, тоесть тебе надо найти соответствующее событие и выполнить запрос на основе данных из события.
Данные содержат текст события время начала и время окончания.
Если в приведенных данных нет информации для ответа на вопрос отвечай "Нет информации об этом событии"
Запрос: %event_value%

Информация о событиях:
%event_cal_data%

Для указания даты и времени, учитывай, что сейчас %time% %date% %week_day%'}], [change_purpose, {new_purpose: "get_event"}]]
    purposes: [pre_get_event]
    acceptors: [calendar]

intent_examples:
  add_event: [
    "запомни какое-то событие",
    "запиши что мне надо", "добавь событие о чем-то",
    "напомни мне об этом позже",
    "напомни через час полить цветы",
    "запомни сделать что-то завтра",
    "добавь событие в календарь"
  ]
  get_event: [
    "напомни когда мне надо работать",
    "скажи когда произойдет важное событие?",
    "через сколько дней будет новый день?",
    "когда будет что-то происходить?",
    "когда будет хорошая смена",
    "какие планы на вечер?",
    "напомни, когда у меня запланирован план",
    "напомни число для события"
  ]